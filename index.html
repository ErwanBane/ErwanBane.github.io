<!DOCTYPE html>
<html>
<head>
    <title>Exemple de gestionnaire d’événements</title>
    <script type="text/javascript">
        function myAlert()
        {
            alert("Je suis un gestionnaire d’événements....");
            return;
        }

    </script>
    <p id="demo"></p>

    <script>
        const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

        let text = "";
        for (let i = 0; i < cars.length; i++) {
            text += cars[i] + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>

</head>
<body>
<form action="/action_page.php">
    <label for="fname">Niveau actuel en métier :</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <input type="submit" value="Submit">
</form>
<span onmouseover="myAlert();">
    Placez votre souris ici pour voir un alerte.
    </span>
</body>
</html>
